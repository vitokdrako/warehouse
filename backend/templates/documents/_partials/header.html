<div class="row" style="align-items:flex-start; margin-bottom: 10px;">
  <div class="col">
    <div style="font-weight:700;">{{ landlord.name }}</div>
    {% if landlord.tax_status %}<div class="small muted">{{ landlord.tax_status }}</div>{% endif %}
    {% if landlord.address %}<div class="small muted">{{ landlord.address }}</div>{% endif %}
  </div>
  <div class="col" style="text-align:right;">
    <div class="badge {% if meta.status == 'signed' %}badge-signed{% else %}badge-draft{% endif %}">
      {{ meta.doc_number }}
    </div>
    {% if meta.version %}<div class="small muted">v{{ meta.version }}</div>{% endif %}
    {% if meta.generated_at %}<div class="small muted">{{ meta.generated_at }}</div>{% endif %}
  </div>
</div>
<div class="hr"></div>
