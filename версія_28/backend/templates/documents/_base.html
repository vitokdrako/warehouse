<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Документ{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'DejaVu Sans', Arial, sans-serif; font-size: 10pt; line-height: 1.5; color: #333; padding: 20px; }
        .document { max-width: 210mm; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #B4A96C; }
        .logo { font-size: 18pt; font-weight: bold; color: #B4A96C; }
        .logo-sub { font-size: 9pt; color: #666; }
        .doc-info { text-align: right; font-size: 9pt; }
        .doc-number { font-size: 12pt; font-weight: bold; color: #333; }
        .doc-date { color: #666; }
        h1 { font-size: 14pt; text-align: center; margin: 20px 0; text-transform: uppercase; }
        h2 { font-size: 11pt; margin: 15px 0 10px; color: #444; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; font-size: 9pt; }
        th { background: #f5f5f5; font-weight: bold; }
        .text-right { text-align: right; }
        .text-center { text-align: center; }
        .font-bold { font-weight: bold; }
        .text-sm { font-size: 8pt; }
        .text-lg { font-size: 11pt; }
        .mb-2 { margin-bottom: 8px; }
        .mb-4 { margin-bottom: 16px; }
        .mt-4 { margin-top: 16px; }
        .totals { margin-top: 15px; }
        .totals td { border: none; padding: 4px 8px; }
        .totals .total-row { font-weight: bold; font-size: 11pt; background: #f9f9f9; }
        .signatures { display: flex; justify-content: space-between; margin-top: 40px; }
        .signature-block { width: 45%; }
        .signature-line { border-bottom: 1px solid #333; margin-top: 40px; }
        .signature-label { font-size: 8pt; color: #666; margin-top: 5px; }
        .footer { margin-top: 30px; padding-top: 15px; border-top: 1px solid #ddd; font-size: 8pt; color: #666; text-align: center; }
        .company-details { font-size: 8pt; color: #666; margin-top: 10px; }
        .stamp-area { width: 100px; height: 100px; border: 1px dashed #ccc; margin-top: 10px; display: flex; align-items: center; justify-content: center; color: #ccc; font-size: 8pt; }
        .checkbox { display: inline-block; width: 12px; height: 12px; border: 1px solid #333; margin-right: 8px; vertical-align: middle; }
        .checkbox.checked::after { content: '✓'; }
        .highlight { background: #fffde7; }
        .warning { color: #d32f2f; }
        .success { color: #388e3c; }
        /* Числа не переносяться на новий рядок */
        .text-right, .text-center, td:last-child, th:last-child { white-space: nowrap; }
        /* Мобільна адаптація */
        @media screen and (max-width: 600px) {
            body { padding: 10px; font-size: 9pt; }
            .header { flex-wrap: wrap; gap: 10px; }
            .header > div:first-child { flex: 1; min-width: 120px; }
            .header .doc-info { text-align: right; min-width: 140px; }
            table { font-size: 8pt; }
            th, td { padding: 4px 6px; }
            /* Числові колонки не переносяться */
            td:nth-child(n+4), th:nth-child(n+4) { white-space: nowrap; min-width: 60px; }
            /* Горизонтальний скрол для таблиці */
            .table-wrap { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        }
        @media print { body { padding: 0; } .document { max-width: 100%; } }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <div class="document">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
